<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador y Desincriptador</title>
        <link rel="stylesheet" href="style_encriptador.css">
        <link rel="stylesheet" href="reset.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img src="img/Logo.png" class="logo">
        </header>
        <main>
            <section>
                <div>
                    <ul class="caja-1">
                        <li><textarea class="ingresarTexto" required placeholder="Ingrese texto aquí"></textarea></li>
                        <li><p class="advertencia"><iconify-icon icon="uis:exclamation-triangle" class="icon2"></iconify-icon><iconify-icon icon="bi:exclamation-circle-fill" class="icon"></iconify-icon> Solo letras minusculas y sin acentos</p></li>
                        <li><button class="button1">Encriptar</button> <button class="button2">Desencriptar</button></li>
                    </ul>
                    <ul class="caja-2">
                        <li><textarea class="resultado" readonly="readonly"></textarea></li>
                        <li><button class="copiar">Copiar</button></li>
                    </ul>
                    <ul class="sinMensaje">
                        <li><img src="img/Muñeco.png" class="imagen2"></li>
                        <li><p class="parrafo1">Ningún mensaje fue encontrado.</p></li>
                        <li><p class="parrafo2">Ingrese el texto que desees desencriptar o encriptar.</p></li>
                    </ul>
                </div>
            </section>
            <script src="js/script_encriptador.js"></script>
        </main>

        <footer>
        </footer>
    </body>
</html>
